header:
  version: 1

distro: poky
target: core-image-minimal

repos:
  meta-odroid:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: master
    layers:
      meta:
      meta-poky:


local_conf_header:
  meta-odroid: |
    SOURCE_MIRROR_URL = "http://downloads.yoctoproject.org/mirror/sources/"
    SSTATE_MIRRORS = "file://.* http://sstate.yoctoproject.org/dev/PATH;downloadfilename=PATH \n"
    SSTATE_DIR = "${HOME}/sstate/${CI_COMMIT_REF_NAME}"
    DL_DIR = "${HOME}/downloads/${CI_COMMIT_REF_NAME}"
    BB_HASHSERVE = "auto"
    BB_SIGNATURE_HANDLER = "OEEquivHash"
